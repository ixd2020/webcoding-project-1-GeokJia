  <h1>Oscar-Claude Monet</h1>
   <p>
     Oscar-Cluade Monet was a French artist born on 14 November 1840 who founded the French Impressionism painting.
     Monet was the one who practiced the movement's ideology the most, with his most famous series of work being the Water Lilies
     series. (1896 - 1926)
